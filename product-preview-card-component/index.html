<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css">

    <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
<main>
    <div class="card-component-container">
        <div class="image-container">
            <picture>
                <source
                        media="(max-width: 500px)"
                        srcset="images/image-product-mobile.jpg">
                <source
                        media="(min-width: 900px)"
                        srcset="images/image-product-desktop.jpg">
                <img id="main-img" src="images/image-product-desktop.jpg" alt="Gabrielle Chanel Brand Perfume">
            </picture>
        </div>
        <div class="text-container">
            <p class="perfume-caption">Perfume</p>
            <h1>Gabrielle Essence Eau De Parfum</h1>
            <p class="perfume-description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
                Perfumer-Creator for the House of CHANEL.</p>
            <div class="prices">
                <h1 class="large-price">$149.99</h1>
                <p><span style="text-decoration: line-through;">$169.99</span></p>
            </div>
            <button><img id="cart-icon" src="images/icon-cart.svg" alt="cart icon"><span
                    id="add-to-cart">Add to Cart</span></button>
        </div>
    </div>

    <!--    -->
</main>
</body>
</html>
