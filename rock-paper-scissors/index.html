<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Title</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arvo&display=swap" rel="stylesheet">
</head>
<body>
<div id="main-view">
    <h1 id="header-text"><span>Rock,</span> <span>Paper,</span> <span>Scissors.</span> <span>Pick One!</span></h1>
    <div id="rock-paper-scissors-container">
        <div id="rock-paper-scissors-images-container">
            <button id="rock-hand" class="hands"><img src="rock.png" alt="fist emoji for rock"></button>
            <button id="paper-hand" class="hands"><img src="paper.png" alt="hand open emoji for paper"></button>
            <button id="scissor-hand" class="hands"><img src="scissors.png" alt="peace sign emoji for scissors"></button>
        </div>
        <div id="rock-paper-scissors-results-images-container">
            <img id="player-choice-image" class="result-image-item" src="paper-static.png" alt="rock paper or scissors">
            <h2 id="results-text" class="result-image-item">Replace me with something</h2>
            <img id="computer-choice-image" class="result-image-item" src="scissors-static.png" alt="rock paper or scissors">
        </div>
    </div>
    <div id="score-view">
        <div id="player-score-view">
            <h2>Your score</h2>
            <div id="player-score-board"><p id="player-score">0</p></div>
        </div>
        <div id="computer-score-view">
            <h2>Computer's score</h2>
            <div id="computer-score-board"><p id="computer-score">0</p></div>
        </div>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
